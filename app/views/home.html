<div class="col-xs-3 noPaddingLR">
    <h5 class="refineSearch">Refine Your Search</h5>

    <div class="filterSectionDiv">
        <div class="filterSectionHeader">
            <span>SIZE</span>
            <span class="pull-right collapseExpandIcon"> <i class="glyphicon glyphicon-plus"></i> </span>
        </div>
        <div class="filterSectionBody">
            <ul class="list-unstyled list-inline">
                <li ng-repeat="size in sizes" class="col-xs-6">
                    <label class="pointer">
                        <input type="checkbox" ng-model="checkVal" ng-click="filterBySize(size, checkVal)"/> {{size}}
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div class="filterSectionDiv">
        <div class="filterSectionHeader">
            <span>PACK / MULTI PACK</span>
            <span class="pull-right collapseExpandIcon"> <i class="glyphicon glyphicon-plus"></i> </span>
        </div>
        <div class="filterSectionBody">
            <ul class="list-unstyled">
                <li ng-repeat="pack in packs" class="">
                    <label class="pointer">
                        <input type="checkbox" ng-model="checkVal" ng-click="filterByPack(pack, checkVal)"/> pack of
                        {{pack}}
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div class="filterSectionDiv">
        <div class="filterSectionHeader">
            <span>PRICE</span>
            <span class="pull-right collapseExpandIcon"> <i class="glyphicon glyphicon-plus"></i> </span>
        </div>
        <div class="filterSectionBody">

        </div>
    </div>

    <div class="filterSectionDiv">
        <div class="filterSectionHeader">
            <span>COLLECTION</span>
            <span class="pull-right collapseExpandIcon"> <i class="glyphicon glyphicon-plus"></i> </span>
        </div>
        <div class="filterSectionBody overFlowAuto">
            <ul class="list-unstyled">
                <li ng-repeat="collection in collections" class="">
                    <label class="pointer">
                        <input type="checkbox" ng-model="checkVal" ng-click="filterByCollection(collection, checkVal)"/>
                        {{collection}}
                    </label>
                </li>
            </ul>
        </div>
    </div>

</div>

<div infinite-scroll="loadProductsData()" class="col-xs-9 noPaddingLR">
    <div>
        <div ng-repeat="product in productsData">
            <div ng-repeat="item in product.docs" class="col-xs-4 prodDiv clearfix">

                <div class="smProdImgDiv" ng-show="false">
                    <!--<img ng-src="{{item.tag[0]}}" alt="" class="smProdImg"/>-->

                </div>
                <div class="col-xs-12 lgProdImgDiv">
                    <img ng-src="{{item.productimages[0]}}" alt="" class="lgProdImg"/>

                    <div class="prodSmDesc">
                        <strong class="col-xs-12 prodTitle">{{item.producttitle}}</strong>
                        <small class="col-xs-12">Collection : {{item.collectionname}}</small>
                        <strong class="col-xs-6">Rs. {{item.onlineprice}}</strong>
                        <small class="col-xs-6">Style # {{item.stylenumber}}</small>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
